syntax = "proto3";

package sd;
option csharp_namespace = "Spelldawn.Protos";

import "node.proto";

message CardIcon {
  sd.SpriteAddress background = 1;
  string text = 2;
}

message CardText {
  string text = 1;
}

message CardView {
  sd.SpriteAddress card_back = 1;
  sd.SpriteAddress card_frame = 2;
  sd.SpriteAddress webbing = 3;
  sd.SpriteAddress jewel = 4;
  CardIcon top_left_icon = 5;
  CardIcon top_right_icon = 6;
  CardIcon bottom_left_icon = 7;
  CardIcon bottom_right_icon = 8;
  CardText card_text = 9;
  bool can_play = 10;
}
