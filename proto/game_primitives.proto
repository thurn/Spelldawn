syntax = "proto3";

package sd;
option csharp_namespace = "Spelldawn.Protos";

enum PlayerName {
  PLAYER_NAME_UNSPECIFIED = 0;
  PLAYER_NAME_USER = 1;
  PLAYER_NAME_OPPONENT = 2;
}

message CardId {
  int32 value = 1;
}

message RoomId {
  int32 value = 1;
}

message CardTarget {
  oneof target {
    CardId card_id = 1;
    RoomId room_id = 2;
    PlayerName player_name = 3;
  }
}